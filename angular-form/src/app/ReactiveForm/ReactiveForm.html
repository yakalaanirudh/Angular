<form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
    <label for="fname">First Name</label>
    <input type="text" id="fname" placeholder="First Name here" formControlName="firstName">

    <label for="fname">Last Name</label>
    <input type="text" id="lname" placeholder="Last Name here" formControlName="lastName">

    <label for="fname">email</label>
    <input type="text" id="email" placeholder="email id here" formControlName="email">
    <div>
        <span style="color:red" *ngIf="!reactiveForm.get('email').valid">
            The email you entered is invalid
        </span>
    </div>
/>
