<div>
    <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
        <div formGroupName="personalDetails">
            <label for="fname">First Name</label>
            <input type="text" id="fname" placeholder="First Name here" formControlName="firstName">

            <label for="fname">Last Name</label>
            <input type="text" id="lname" placeholder="Last Name here" formControlName="lastName">
    
            <label for="fname">email</label>
            <input type="text" id="email" placeholder="email id here" formControlName="email">
            <span style="color:red" *ngIf="!reactiveForm.get('personalDetails.email').valid && !reactiveForm.get('personalDetails.email').touched">
                The email you entered is invalid
            </span>
        </div>
        </div>

</div>
